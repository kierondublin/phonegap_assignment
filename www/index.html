<!doctype html>
<html ng-app>
<head>
    <script src="phonegap.js"></script>
    <script src="js/todo.js" ></script>
    <script src="js/angular.min.js"></script>
    <link rel="stylesheet" href="css/todo.css" />
	<link rel="icon" 
      type="image/png" 
      href="img/favicon.png">

</head>
<body>
<div ng-controller="TodoCtrl">
	<h1>{{username}}'s to do list</h1>

    <h2>Total jobs: {{getTotalTodos()}}</h2>
    <ul class="unstyled">
        <li ng-repeat="todo in todos">
            <input type="checkbox" ng-model="todo.done">
            <span class="done-{{todo.done}}">{{todo.text}}</span>
        </li>
    </ul>
    <form class="form-horizontal">
        <input type="text" ng-model="formTodoText" ng-model-instant>
        <button class="btn" ng-click="addTodo()"><i class="icon-plus"></i>Add new job</button>
    </form>

    <button class="btn-large" ng-click="clearCompleted()"><i class="icon-trash"></i>Clear completed jobs</button>
</div>
</body>
</html>
